<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Characters Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2>real-time character counter</h2>
    <textarea maxlength="70" class="txt-area" id="txtArea" placeholder="Please enter your text here..."></textarea>
    <div class="counter-container">
        <p>total characters: <span  class="total-counter" id="totalCounter"></span></p>
        <p>remaining: <span  class="remaining-counter" id="remainingCounter"></span></p>
    </div> 
</div>
  <script src="index.js"></script>  
</body>
</html>
